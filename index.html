  var values = [5, 1, 3, 6, 3, 2, 8, 1, 2, 9, 6, 1, 4, 2, 6, 8, 3, 4, 7, 8, 3,
  1, 7, 9, 5, 3, 2, 7, 2, 3, 5, 8, 6, 9, 4, 3];

  if (values.length != selectors.length) {
    console.error("Game load error");
  }

  for (var i = 0; i < selectors.length; i++) {
    var cell = document.getElementById(selectors[i]);
    cell.classList.toggle("static");
    var inputTag = cell.querySelector("input");
    inputTag.setAttribute("readonly", true);
    inputTag.setAttribute("value", values[i])
  }
</script>
